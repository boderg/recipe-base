{% extends "base.html" %}
{% block content %}

<h3>Food Categories</h3>
<hr>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <img src="{{ url_for('static', filename='images/kitchen.jpg') }}" alt="food image">
            </div>
            <div class="card-content">
                <span class="card-title">
                    <em>{{ category.category_name.capitalize() }}</em>
                </span>
                <div class="card-action">
                    {% if session.user|lower == "admin"|lower %}
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn">Edit <i class="fas fa-pen-to-square"></i></a>
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn">Delete <i class="fas fa-trash-can"></i></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
