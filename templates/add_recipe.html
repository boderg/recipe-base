{% extends "base.html" %}
{% block content %}

<h3>Add a Recipe</h3>
<hr>

<div class="row">
    <form class="col s12 m8 offset-m2" method="post" action="{{ url_for('add_recipe') }}" id="add_recipe">
        <div class="card-panel">
            <!-- recipe title -->
            <div class="col s12">
                <label for="recipe_name">Recipe Title</label>
                <div class="input-field col s12">
                    <i class="fas fa-pen-clip prefix"></i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" placeholder="Add a title here">
                </div>
            </div>

                <!-- serving size -->
                <div class="col s12">
                    <label for="serving_size">Serving Size (numbers only)</label>
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix"></i>
                    <input id="serving_size" name="serving_size" type="number" class="validate" placeholder="Enter your serving size using the number selector &rarr;">
                    </div>
                </div>

                <!-- recipe description -->
                <div class="col s12">
                    <label for="recipe_description">Recipe Description</label>
                <div class="input-field col s12">
                    <i class="fas fa-comment-dots prefix"></i>
                    <textarea id="recipe_description" name="recipe_description" class="materialize-textarea validate" placeholder="Add a brief description for your recipe"></textarea>
                </div>
                </div>

                <!-- recipe image url -->
                <div class="col s12">
                    <label for="recipe_image">Recipe Image URL</label>
                <div class="input-field col s12">
                    <i class="fas fa-image prefix"></i>
                    <input id="recipe_image" name="recipe_image" type="url" class="validate" placeholder="Enter the url to your image e.g. 'https://www.my-image.com'">
                </div>
                </div>

                <!-- add ingredients -->
                <div class="col s12">
                    <label for="main_ingredients">Ingredients</label>
                <div class="input-field col s12" id="list1">
                    <i class="fas fa-list prefix"></i>
                    <input id="main_ingredients" name="main_ingredients" type="text" class="validate" 
                    placeholder="Add ingredients here - one per line - click '+' to add a line, click '-' to remove a line">
                    <i class="fas fa-plus tooltipped" data-position="left" data-tooltip="Use the '+' and '-' buttons to add or remove lines." 
                    onclick="addItem('list1', 'main_ingredients')"></i>
                    <i class="fas fa-minus" onclick="removeItem('list1')"></i>
                </div>
                </div>

                <!-- add optional ingredients -->
                <div class="col s12">
                    <label for="optional_ingredients">Optional Ingredients</label>
                <div class="input-field col s12" id="list2">
                    <i class="fas fa-list prefix"></i>
                    <input id="optional_ingredients" name="optional_ingredients" type="text" class="validate" 
                    placeholder="Add optional ingredients here - one per line - click '+' to add a line, click '-' to remove a line">
                    <i class="fas fa-plus tooltipped" data-position="left" data-tooltip="Use the '+' and '-' buttons to add or remove lines." 
                    onclick="addItem('list2', 'optional_ingredients')"></i>
                    <i class="fas fa-minus" onclick="removeItem('list2')"></i>
                </div>
                </div>

                <!-- add preparation instructions -->
                <div class="col s12">
                    <label for="preparation_method">Preparation Instructions</label>
                <div class="input-field col s12" id="list3">
                    <i class="fas fa-list prefix"></i>
                    <input id="preparation_method" name="preparation_method" type="text" class="validate" 
                    placeholder="Add preparation instructions here - one per line - click '+' to add a line, click '-' to remove a line">
                    <i class="fas fa-plus tooltipped" data-position="left" data-tooltip="Use the '+' and '-' buttons to add or remove lines." 
                    onclick="addItem('list3', 'preparation_method')"></i>
                    <i class="fas fa-minus" onclick="removeItem('list3')"></i>
                </div>
                </div>

                <!-- add cooking instructions -->
                <div class="col s12">
                    <label for="cooking_method">Cooking Instructions</label>
                <div class="input-field col s12" id="list4">
                    <i class="fas fa-list prefix"></i>
                    <input id="cooking_method" name="cooking_method" type="text" class="validate" 
                    placeholder="Add cooking instructions here - one per line - click '+' to add a line, click '-' to remove a line">
                    <i class="fas fa-plus tooltipped" data-position="left" data-tooltip="Use the '+' and '-' buttons to add or remove lines."
                    onclick="addItem('list4', 'cooking_method')"></i>
                    <i class="fas fa-minus" onclick="removeItem('list4')"></i>
                </div>
                </div>

                <!-- add preparation time -->
                <div class="col s12 l6">
                    <label for="preparation_time">Preparation Time</label>
                <div class="input-field col s12 tooltipped" data-position="left" data-tooltip="Enter time value">
                        <i class="fas fa-clock prefix"></i>
                        <input id="preparation_time" name="preparation_time" type="time" step="60" class="validate">
                </div>
                </div>

                <!-- add cooking time -->
                <div class="col s12 l6">
                    <label for="cooking_time">Cooking Time</label>
                <div class="input-field col s12 tooltipped" data-position="left" data-tooltip="Enter time value">
                        <i class="fas fa-clock prefix"></i>
                        <input id="cooking_time" name="cooking_time" type="time" step="60" class="validate">
                </div>
                </div>

                <!-- select categories -->
                <div class="col s12">
                    <label for="category_name">Select your recipe's food categories from the dropdown. Pick all options that apply.</label>
                <div class="input-field col s12" dropdown>
                    <i class="fas fa-folder-open prefix"></i>
                    <select multiple title="category_name" name="category_name">
                        <option value="" disabled selected></option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn submit" type="submit">Add Recipe
                            <i class="fas fa-plus right"></i>
                        </button>
                        <a href="{{ url_for('get_recipes') }}" class="btn">Cancel <i class="fas fa-ban"></i></a>
                    </div>
                </div>
            
        </div>
    </form>
</div>


        

{% endblock %}
