{% extends "base.html" %}
{% block content %}

<h3>Log In</h3>
<hr>

<div class="row">
    <!-- form section -->
    <form class="col s12 m8 offset-m2" method="post" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="col s12">
                    <label for="username">Username</label>
                <div class="input-field col s12">
                    <i class="fas fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="3" maxlength="20"
                        pattern="^[a-zA-Z0-9]{3,20}$" class="validate" placeholder="Please enter your username" required>
                </div>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="col s12">
                    <label for="password">Password</label>
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="6" maxlength="10"
                        pattern="^[a-zA-Z0-9]{3,20}$" class="validate" placeholder="Please enter your password" required>
                    </div>  
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn submit" type="submit">Log In
                        <i class="fas fa-right-to-bracket postfix"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <!-- sign up link -->
    <div class="row">
        <div class="col s12 question">
            <p class="center-align">
                Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
            </p>
        </div>
    </div>
</div>




{% endblock %}
