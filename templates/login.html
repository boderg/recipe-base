{% extends "base.html" %}
{% block content %}

<div class="row">
    <!-- form section -->
    <form class="col s12 m10 offset-m1" method="post" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <h3 class="center-align">Log In to Recipe Base</h3>
            </div>
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="3" maxlength="20" pattern="^[a-zA-Z0-9]{3,20}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{3,20}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <button class=" col s12 btn" type="submit" name="action">Log In
                    <i class="fas fa-right-to-bracket postfix"></i>
                </button>
            </div>
            <!-- sign up link -->
            <div class="row">
                <div class="col s12 question">
                    <p class="center-align">
                    Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>



            
{% endblock %}
