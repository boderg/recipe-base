{% extends "base.html" %}
{% block content %}

<h3>Add a Category</h3>
<hr>

<div class="row">
    <form class="col s12 m8 offset-m2" method="post" action="{{ url_for('add_category') }}">
        <div class="card-panel">
            <!-- recipe title -->
            <div class="row">
                <div class="col s12">
                    <label for="category_name">Add Category Name</label>
                <div class="input-field col s12">
                    <i class="fas fa-pen-clip prefix"></i>
                    <input id="category_name" name="category_name" type="text" class="validate" placeholder="My new food category" required>
                </div>
                </div>
                <!-- recipe image url -->
                <div class="col s12">
                    <label for="category_image">Add Category Image URL (optional)</label>
                <div class="input-field col s12">
                    <i class="fas fa-image prefix"></i>
                    <input id="category_image" name="category_image" type="url" class="validate" placeholder="Place url here">
                </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn submit" type="submit">Add Category
                            <i class="fas fa-plus right"></i>
                        </button>
                        <a href="{{ url_for('get_categories') }}" class="btn">Cancel <i class="fas fa-ban"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


        

{% endblock %}
